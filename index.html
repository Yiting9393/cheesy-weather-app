<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheesy Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Search form -->

      <form>
        <div class="row">
          <div class="col-7">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city..."
              id="search-input"
            />
          </div>
          <div class="col-5">
            <input
              type="submit"
              class="btn btn-primary"
              id="search-button"
              value="Search"
            />
          </div>
        </div>
      </form>

      <!-- *** Search form *** -->

      <!-- Current weather content: first row -->
      <div class="row">
        <div class="col-7">
          <h1 id="current-city">Liverpool</h1>
        </div>
        <div class="col-5">
          <button id="Celsius-link">°C</button>
          <button id="Fahrenheit-link">°F</button>
        </div>
      </div>
      <!-- *** Current weather content: first row *** -->

      <!-- Current weather content: second row -->
      <div class="row current-weather-conditions">
        <div class="col-3">
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon"
            width="200"
            id="weather-icon"
          />
        </div>
        <div class="col-3" id="current-temperature">15°</div>
        <div class="col-6">
          <ul class="current-conditions">
            <li id="weather-description">Light rain</li>
            <li id="precipitation">80%</li>
            <li id="humidity">86%</li>
            <li id="wind">17 mph</li>
          </ul>
        </div>
      </div>

      <hr />
      <!-- *** Current weather content: second row *** -->

      <!-- Weather forecasts -->
      <div class="row">
        <div class="col-2">
          <div id="forcast-day">Tue</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="forecast-icon"
            width="80"
          />
          <div id="forecast-temperature"><strong>18°</strong>14°</div>
        </div>
      </div>
      <!-- ***Weather forecasts ***-->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
