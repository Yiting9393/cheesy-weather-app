<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheesy Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <video
      src="src/media/Cloudy sky.mp4"
      autoplay
      muted
      loop
      id="background-video"
    ></video>
    <div class="container">
      <!-- Search form -->
      <div class="content-wrapper">
        <form class="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Enter a city..."
                id="search-input"
              />
            </div>
            <div class="col-1">
              <input
                type="submit"
                class="btn btn-primary form-control-lg"
                id="search-button"
                value="Search"
              />
            </div>
            <div class="col-1">
              <input
                type="submit"
                class="btn btn-primary form-control-lg"
                id="my-location-button"
                value="My location"
              />
            </div>
          </div>
        </form>

        <!-- *** Search form *** -->

        <!-- Current weather content: first row -->
        <div class="row">
          <div class="col-8">
            <h1 id="current-city">Liverpool</h1>
          </div>
          <div class="col-4 units">
            <button id="Celsius-button">°C</button>
            <button id="Fahrenheit-button">°F</button>
          </div>
        </div>
        <!-- *** Current weather content: first row *** -->

        <!-- Current weather content: second row -->
        <div class="row current-weather-conditions">
          <div class="col-3">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="weather-icon"
              width="150"
              id="weather-icon"
            />
          </div>
          <div class="col-5" id="current-temperature">15°</div>
          <div class="col-4">
            <ul class="current-conditions">
              <li id="weather-description">Light rain</li>
              <li>Precipitation: <span id="precipitation">80%</span></li>
              <li>Humidity: <span id="humidity">86%</span></li>
              <li>Wind: <span id="wind">17 mph</span></li>
            </ul>
          </div>
        </div>
        <!-- *** Current weather content: second row *** -->

        <!-- Current weather content: third row -->
        <p class="date">
          Last updated: <span id="day">Saturday </span><span id="hour">15:</span
          ><span id="minutes">08</span>
        </p>

        <hr />
        <!-- *** Current weather content: third row *** -->

        <!-- Weather forecasts -->
        <div class="row">
          <div class="col-2">
            <div id="forcast-day">Tue</div>
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="forecast-icon"
              width="80"
            />
            <div id="forecast-temperature"><strong>18°</strong>14°</div>
          </div>
        </div>
        <!-- ***Weather forecasts ***-->

        <!-- Footer -->
        <p class="footer">
          <a
            href="https://github.com/Yiting9393/cheesy-weather-app"
            target="_blank"
            id="github-link"
            >Open-source code</a
          >
          by Yiting Cheah, hosted on
          <a
            href="https://happy-roentgen-70b707.netlify.app"
            target="_blank"
            id="netlify-link"
            >Netlify</a
          >
        </p>
      </div>
      <!-- *** Footer *** -->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
